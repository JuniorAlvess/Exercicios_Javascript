<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <link rel="stylesheet" href="../global.css">
    <style>
        .allSquare {
            margin-top: 10px;

            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;

            min-width: 10rem;

            padding: 5px;
            margin-top: 10px;
        }

        .square {
            background: #ff0000;
            width: 100px;
            height: 100px;
            margin-right: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <a href="../../index.html">voltar</a>
        <h1>Desafios Rocketseat</h1>
    </header>
    <main>
        <h1>1° execício</h1>
        <h2>Crie um botão que ao ser clicado cria um novo elemento em tela com a forma de um quadrado
            vermelho com 100px de altura e largura. Sempre que o botão for clicado um novo quadrado deve
            aparecer na tela.</h2>

            <a href="#showScript" onclick="showAllresults()">
                <button id="show">Ver resultado</button>
            </a>
        <br>
        <span id="showScript"></span>
        <!-- <div id="square" class="square"></div> -->
    </div>
        <button id="create" class="createSquare" onclick="createNewSquare()">Criar elemento</button>
        <div id="squares" class="allSquare"></div>
    </main>

    <footer>
        <p>Developed by <a href="#" target="_blank">Junior Alves</a>.</p>
    </footer>

    <script>
        function createNewSquare() {
            const square = document.createElement("div")
            square.classList.add('square')
            const createSquare = document.getElementById("squares").appendChild(square);            
        }

        const script = document.getElementById('showScript')
        script.style.display = 'none'
        script.innerHTML = createNewSquare

        const result = document.getElementById('create')
        result.style.display = 'none'
        // result.innerHTML = createNewSquare() 

        function showAllresults() {
            const button = document.getElementById('show')

            button.onclick = script.style.display = 'inline-block'
            button.onclick = script.style.padding = '15px'
            button.onclick = result.style.display = 'inline-block'
            button.onclick = result.style.padding = '15px'
        }
    </script>
</body>

</html>
