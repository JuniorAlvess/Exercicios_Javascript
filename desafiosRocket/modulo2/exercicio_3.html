        function showList() {
            var nomes = ["Diego", "Gabriel", "Lucas"];

            var createList = document.getElementById('list')
       
            nomes.forEach(function (nome, index) {
                var lista = document.createElement("li")
                createList.appendChild(lista)
                lista.innerText = nome
            })
        }


        const script = document.getElementById('showScript')
        script.style.display = 'none'
        script.innerHTML = showList

        const result = document.getElementById('create')
        result.style.display = 'none'
        // result.innerHTML = createNewSquare() 

        function showAllresults() {
            const button = document.getElementById('show')

            button.onclick = script.style.display = 'inline-block'
            button.onclick = script.style.padding = '15px'
