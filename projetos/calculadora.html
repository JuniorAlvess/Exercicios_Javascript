<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/514389fa6b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="../../index.html">voltar</a>
        <h1>Calculadora</h1>
    </header>
    <main>
        <div class="container-calc">
            <span></span>
            <div class="content-calc">
                <div class="number">
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="0">
                    <input type="button" value=".">
                </div>

                <div class="aside">
                    <button class="clean"><i class="fas fa-backspace"></i></button>
                    <div class="aritimeticos">
                        <button><i class="fas fa-plus"></i></button>
                        <button><i class="fas fa-minus"></i></button>
                        <button><i class="fas fa-divide"></i></button>
                        <button><i class="fas fa-percentage"></i></button>
                    </div>
                    <button class="equals"><i class="fas fa-equals"></i></button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Developed by <a href="#" target="_blank">Junior Alves</a>.</p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
